<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project 0</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Bungee+Shade|Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="public/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="public/js/questionStorage.js" charset="utf-8"></script>
  <script src="public/js/app.js" charset="utf-8"></script>

</head>
<body>
  <header>
      <h1>WDI 27 Trivia!</h1>
  </header>
  <main>
    <div class="form">
      <h1 id="heading">* Livin in a Coder's Paradise  *</h1>

      <div id="instructions">
        <h3>How to play</h3>
        <p class="intro">It's easy, select the answer you think is correct for each question. If it's no bueno you'll have to start again. Get 10 correct and you win!</p>
        <button id="imageChange" class="play">Play</button>
      </div>

      <div id="game-board" class="hidden">
        <form>
          <p class="questionHere">Question</p>
          <label for="answerOne" class="labelText"></label>
          <input type="radio" id="answerOne" class="pulse" value="" name="answer"><br>
          <label for="answerTwo" class="labelText"></label>
          <input type="radio" id="answerTwo" class="pulse" value="" name="answer"><br>
          <label for="answerThree" class="labelText"></label>
          <input type="radio" id="answerThree"  class="pulse" value="" name="answer"><br>
          <input type="submit" value="Submit" id="submit">
          <div id="timer"></div>
        </form>
      </div>

      <div id="placeImage" class="hidden">
        <div id="correctImage"></div>
        <button id="next" class="hidden">Next</button>
      </div>


      <div id="game-over" class="hidden">
        <img src="https://media.giphy.com/media/iLj7Uio0CHSO4/giphy.gif?response_id=5923004f01c21bea58253b7a" alt="Legolas: Game Over"><br>
        <button class="play">One more time?</button>
      </div>

      <div id="win" class="hidden">
        <p>You are the master of all knowledge!</p>
        <img src="https://media.giphy.com/media/5ME9j9hbSJYrK/giphy.gif?response_id=59242ade28ee692a7f41db51" alt="Colbert dancing with an American flag."><br>
        <button class="play">Play again</button>
      </div>

    </div>
  </main>
  <footer>
    <p>Intended for Humorous Purposes</p>
  </footer>
</body>
</html>
